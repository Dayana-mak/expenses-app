<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учет расходов</title>
  <link rel="icon" href="./images/icon.png" type="image/png">

  <link rel="stylesheet" href="reset.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Учет расходов</h1>

    <div class="form-wrapper">
      <div class="input-wrapper">
        <input 
        class="js-expense-input input__expense" 
        type="number">
        <span class="input__currency">руб.</span>
      </div>
      <button class="js-add-button add-button">Добавить</button>
    </div>

  
    <div class="info-wrapper">
      <div class="expenses-wrapper">
        <h2 class="limit-title">Лимит: <span class="js-limit limit"></span> <span class="currency">руб.</span></h2>
        <h2 class="total-sum-title">Всего: <span class="js-sum sum"></span> <span class="currency">руб.</span></h2>
        <h2 class="status-title">Статус: <span class="js-status status">все хорошо</span></h2>
        <button class="reset-expenses__btn js-reset-expenses">Сбросить расходы</button>
      </div>
      <div class="history-wrapper">
        <h2 class="history-title">История:</h2>
        <div class="js-history history-list"></div>
      </div>

    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
