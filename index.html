<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Учет расходов</title>
  <link rel="icon" href="./images/icon.png" type="image/png">

  <link rel="stylesheet" href="reset.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Учет расходов</h1>
    <div class="row">
      <div class="col input-col">
        <div class="money-input__wrapper currency">
          <input
          id = "expenseInput"
          class="money-input__input"
          type="number" min="0">
        </div>
        <select id="CategorySelect" class="category-select">
            <option hidden disabled selected value="Категория">
              Категории
            </option>
            <option value="Кафе">Кафе и рестораны</option>
            <option value="Транспорт">Транспорт</option>
            <option value="Аптека">Аптека</option>
            <option value="Развечения">Развлечения</option>
        </select>
      </div>
      <div class="col">
       <button id="addButton" class="add-button">Добавить</button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="stats">
          <div class="stats__limit">
            <span class="label">Лимит:</span>
            <span id="limitValue" class="currency">10000</span>
            <button id="changeLimitButton" class="stats__change-limit-button"></button>
          </div>
        </div>

        <div id="popup" class="popup">
          <div id="popupContent" class="popup__content">
            <div id="popupCloseButton" class="popup__close-button"></div>
            <p class="popup__title">Новый лимит</p>
            <div class="popup__form-wrapper">
              <div class="popup__input-wrapper currency">
                <input
                id="limitInput"
                class="popup__input-limit"
                type="number">
              </div>
              <button id="setLimitButton" class="popup__set-limit-btn">Задать лимит</button>
            </div>
          </div>
        </div>
        <div class="stats__total">
          <span class="label">Всего:</span>
          <span id="totalValue" class="currency">0</span>
        </div>
        <div class="stats__status">
          <span class="label">Статус:</span>
          <span id="statusText" class="stats__status_positive">все хорошо</span>
        </div>
        <button id="resetButton" class="reset-button">Сбросить расходы</button>
      </div>
      <div class="col">
        <h2 class="label">История:</h2>
        <ol id="historyList" class="history-list"></ol>
      </div>
    </div>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
